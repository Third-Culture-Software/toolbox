version: "v1.0"
name: Release
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "branch != 'master'"
blocks:
  - name: "Release"
    task:
      secrets:
        - name: sem-robot-ghtoken
      jobs:
        - name: Create and Upload assets
          commands:
            - checkout
            - rm -rf toolbox
            - ./release/create_release.sh
